<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-sm-6 m-3 ">
                <div class="row rounded-5 m-2 bg-light border">                
                     <div class="col-sm-4 p-3">
                            <img src="image/download.jpg" alt="tomato" height="100" width="100">                        
                    </div>
                    <div class="col-sm-6 p-4">
                            <h1>Heirloon tomato</h1>
                            <p>$5.99/kg</p>
                    </div>
                    <div class="col-sm-2 p-5">
                            <p>$5.99</p>
                    </div>                
                </div>
                <div class="row rounded-5 m-2 bg-light border">                
                    <div class="col-sm-4 p-3">
                           <img src="image/ginger.jpg" alt="ginger"  height="100" width="100">                        
                   </div>
                   <div class="col-sm-6 p-4">
                           <h1>Organic Ginger</h1>
                           <p>$12.99/kg</p>
                   </div>
                   <div class="col-sm-2 p-5">
                           <p>$6.50</p>
                   </div>                
               </div>
               <div class="row rounded-5 m-3 border bg-light">                
                <div class="col-sm-4 p-3">
                       <img src="image/onion.jpg" alt="onion" height="100" width="100">                        
               </div>
               <div class="col-sm-6 p-4">
                       <h1>Sweet Onions</h1>
                       <p>$6.50</p>
               </div>
               <div class="col-sm-2 p-5">
                       <p>$14.95</p>
               </div>                
           </div>
            </div>
            <div class="col-sm-4 rounded-5 border p-3 m-5 bg-light">
                <h2>Order Summary</h2>                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Subtotal</span>
                    <span>$18.00</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span>Tax</span>
                    <span>$1.50</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span><b>Total</b></span>
                    <span><b>$24.50</b></span>
                </div>
                <button class="btn btn-primary w-100 mt-4">Continue to Payment</button>            
            </div>
        </div>
    </div>
    
</body>
</html>
